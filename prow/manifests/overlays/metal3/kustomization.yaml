apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# Namespace is already set directly on the resources in the base.
# namespace: prow
resources:
- ../../base
- ingress.yaml
- external-plugins/cherrypicker_deployment.yaml
- external-plugins/cherrypicker_service.yaml
- external-plugins/needs-rebase_deployment.yaml
- external-plugins/needs-rebase_service.yaml
- external-plugins/labels_cronjob.yaml
- external-plugins/jenkins-operator.yaml
- external-plugins/generic-autobumper-deployment.yaml
- pdb.yaml
- limitrange.yaml

commonLabels:
  app.kubernetes.io/instance: metal3
  app.kubernetes.io/part-of: prow

# For some of the configmaps and secrets we could use suffix hash,
# but some will be used directly by prow, which cannot know about
# the suffix. So we disable it.
generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - plugins.yaml
  name: plugins
  namespace: prow
- files:
  - config.yaml
  name: config
  namespace: prow
- files:
  - labels.yaml
  name: label-config
  namespace: prow
- files:
  - config.yaml=external-plugins/generic-autobumper-config.yaml
  name: generic-autobumper-config
  namespace: prow

secretGenerator:
- files:
  - token=github-token
  name: github-token
  namespace: prow
  type: Opaque
- files:
  - token=github-token
  name: github-token
  namespace: test-pods
  type: Opaque
- files:
  - hmac=hmac-token
  name: hmac-token
  namespace: prow
  type: Opaque
- files:
  - service-account.json
  name: s3-credentials
  namespace: prow
  type: Opaque
- files:
  - service-account.json
  name: s3-credentials
  namespace: test-pods
  type: Opaque
- files:
  - token=cherrypick-bot-github-token
  name: cherrypick-bot-github-token
  namespace: prow
  type: Opaque
- files:
  - token=jenkins-token
  name: jenkins-token
  namespace: prow
  type: Opaque

images:
- name: gcr.io/k8s-prow/crier
  newTag: v20231011-33fbc60185
- name: gcr.io/k8s-prow/deck
  newTag: v20231011-33fbc60185
- name: gcr.io/k8s-prow/ghproxy
  newTag: v20231011-33fbc60185
- name: gcr.io/k8s-prow/hook
  newTag: v20231011-33fbc60185
- name: gcr.io/k8s-prow/horologium
  newTag: v20231011-33fbc60185
- name: gcr.io/k8s-prow/prow-controller-manager
  newTag: v20231011-33fbc60185
- name: gcr.io/k8s-prow/sinker
  newTag: v20231011-33fbc60185
- name: gcr.io/k8s-prow/status-reconciler
  newTag: v20231011-33fbc60185
- name: gcr.io/k8s-prow/tide
  newTag: v20231011-33fbc60185
# External plugins
- name: gcr.io/k8s-prow/cherrypicker
  newTag: v20231011-33fbc60185
- name: gcr.io/k8s-prow/label_sync
  newTag: v20231011-33fbc60185
- name: gcr.io/k8s-prow/needs-rebase
  newTag: v20231011-33fbc60185
- name: gcr.io/k8s-prow/jenkins-operator
  newTag: v20231011-33fbc60185

patches:
- path: patches/crier.yaml
- path: patches/deck.yaml
- path: patches/ghproxy.yaml
- path: patches/hook.yaml
- path: patches/horologium.yaml
- path: patches/prow-controller-manager.yaml
- path: patches/sinker.yaml
- path: patches/statusreconciler.yaml
- path: patches/tide.yaml
# External plugins
- path: patches/cherrypicker.yaml
- path: patches/needs-rebase.yaml
- path: patches/jenkins-operator.yaml
