apiVersion: batch/v1
kind: CronJob
metadata:
  name: label-sync
  namespace: prow
spec:
  schedule: "0 0 * * *" # Run once a day
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: label-sync
    spec:
      template:
        spec:
          containers:
          - name: label-sync
            image: gcr.io/k8s-staging-test-infra/label_sync:v20250130-6e7c990ab3
            args:
            - --config=/etc/config/labels.yaml
            - --confirm=true
            - --orgs=metal3-io
            - --token=/etc/github/token
            volumeMounts:
            - name: github-token
              mountPath: /etc/github
              readOnly: true
            - name: config
              mountPath: /etc/config
              readOnly: true
          restartPolicy: Never
          volumes:
          - name: github-token
            secret:
              secretName: github-token
          - name: config
            configMap:
              name: label-config
