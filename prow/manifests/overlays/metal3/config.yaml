deck:
  spyglass:
    size_limit: 500000000 # 500MB
    lenses:
      - lens:
          name: metadata
        required_files:
          - started.json|finished.json
      - lens:
          config:
          name: buildlog
        required_files:
          - build-log.txt
      - lens:
          name: junit
        required_files:
          - .*/junit.*\.xml
      - lens:
          name: podinfo
        required_files:
          - podinfo.json
  external_agent_logs:
    - agent: jenkins
      url_template: "http://jenkins-operator/job/{{.Spec.Job}}/{{.Status.JenkinsBuildID}}/consoleText"

jenkins_operators:
  - max_concurrency: 150
    max_goroutines: 20
    job_url_template: "https://jenkins.nordix.org/view/Metal3/job/{{.Spec.Job}}/{{.Status.JenkinsBuildID}}/"

periodics:
  - name: periodic-stale
    interval: 1h
    decorate: true
    spec:
      containers:
        - image: gcr.io/k8s-prow/commenter:v20231011-33fbc60185
          command:
            - commenter
          args:
            - |-
              --query=org:metal3-io
              -label:lifecycle/frozen
              -label:lifecycle/stale
            - --updated=2160h
            - --token=/etc/token/token
            - |-
              --comment=Issues go stale after 90d of inactivity.
              Mark the issue as fresh with `/remove-lifecycle stale`.
              Stale issues will close after an additional 30d of inactivity.

              If this issue is safe to close now please do so with `/close`.

              /lifecycle stale
            - --template
            - --ceiling=10
            - --confirm
          volumeMounts:
            - name: token
              mountPath: /etc/token
      volumes:
        - name: token
          secret:
            secretName: github-token
  - name: periodic-stale-close
    interval: 1h
    decorate: true
    spec:
      containers:
        - image: gcr.io/k8s-prow/commenter:v20231011-33fbc60185
          command:
            - commenter
          args:
            - |-
              --query=org:metal3-io
              -label:lifecycle/frozen
              label:lifecycle/stale
            - --updated=720h
            - --token=/etc/token/token
            - |-
              --comment=Stale issues close after 30d of inactivity. Reopen the issue with `/reopen`. Mark the issue as fresh with `/remove-lifecycle stale`.

              /close
            - --template
            - --ceiling=10
            - --confirm
          volumeMounts:
            - name: token
              mountPath: /etc/token
      volumes:
        - name: token
          secret:
            secretName: github-token
  - name: autobump-prow-images
    interval: 1d
    cluster: prow
    decorate: true
    extra_refs:
    - org: metal3-io
      repo: project-infra
      base_ref: main
    spec:
      containers:
      - image: gcr.io/k8s-prow/generic-autobumper:v20240205-8f023a0da6
        command:
        - generic-autobumper
        args:
        - --config=/etc/config/config.yaml
        - --labels-override=skip-review
        - --skip-if-no-oncall
        volumeMounts:
        - name: github-token
          mountPath: /etc/github
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
      volumes:
      - name: github-token
        secret:
          secretName: github-token
      - name: config
        configMap:
          name: generic-autobumper-config

