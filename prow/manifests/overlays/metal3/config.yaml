prowjob_namespace: prow
pod_namespace: test-pods
log_level: debug

# Sinker configurations (for cleanup)
sinker:
  resync_period: 1m
  max_prowjob_age: 4h
  max_pod_age: 30m
  terminated_pod_ttl: 2h

plank:
  job_url_prefix_config:
    "*": https://prow.apps.test.metal3.io/view/
  report_templates:
    "*": >-
      [Full PR test history](https://prow.apps.test.metal3.io/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}). [Your PR dashboard](https://prow.apps.test.metal3.io/pr?query=is:pr+state:open+author:{{with index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}).
  default_decoration_configs:
    "*":
      gcs_configuration:
        bucket: s3://prow-logs
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
      utility_images:
        clonerefs: gcr.io/k8s-prow/clonerefs:v20231011-33fbc60185
        entrypoint: gcr.io/k8s-prow/entrypoint:v20231011-33fbc60185
        initupload: gcr.io/k8s-prow/initupload:v20231011-33fbc60185
        sidecar: gcr.io/k8s-prow/sidecar:v20231011-33fbc60185
      resources:
        clonerefs:
          requests:
            cpu: 10m
            memory: 10Mi
        initupload:
          requests:
            cpu: 10m
            memory: 10Mi
        place_entrypoint:
          requests:
            cpu: 10m
            memory: 10Mi
        sidecar:
          requests:
            cpu: 10m
            memory: 10Mi

