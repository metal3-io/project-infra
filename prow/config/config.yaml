deck:
  spyglass:
    size_limit: 500000000 # 500MB
    lenses:
      - lens:
          name: metadata
        required_files:
          - started.json|finished.json
      - lens:
          config:
          name: buildlog
        required_files:
          - build-log.txt
      - lens:
          name: junit
        required_files:
          - .*/junit.*\.xml
      - lens:
          name: podinfo
        required_files:
          - podinfo.json

periodics:
  - name: periodic-stale
    interval: 1h
    decorate: true
    spec:
      containers:
        - image: gcr.io/k8s-prow/commenter:v20210916-3c87dfedd5
          command:
            - /app/robots/commenter/app.binary
          args:
            - |-
              --query=org:metal3-io
              -label:lifecycle/frozen
              -label:lifecycle/stale
            - --updated=2160h
            - --token=/etc/token/token
            - |-
              --comment=Issues go stale after 90d of inactivity.
              Mark the issue as fresh with `/remove-lifecycle stale`.
              Stale issues will close after an additional 30d of inactivity.

              If this issue is safe to close now please do so with `/close`.

              /lifecycle stale
            - --template
            - --ceiling=10
            - --confirm
          volumeMounts:
            - name: token
              mountPath: /etc/token
      volumes:
        - name: token
          secret:
            secretName: github-token
  - name: periodic-stale-close
    interval: 1h
    decorate: true
    spec:
      containers:
        - image: gcr.io/k8s-prow/commenter:v20210916-3c87dfedd5
          command:
            - /app/robots/commenter/app.binary
          args:
            - |-
              --query=org:metal3-io
              -label:lifecycle/frozen
              label:lifecycle/stale
            - --updated=720h
            - --token=/etc/token/token
            - |-
              --comment=Stale issues close after 30d of inactivity. Reopen the issue with `/reopen`. Mark the issue as fresh with `/remove-lifecycle stale`.

              /close
            - --template
            - --ceiling=10
            - --confirm
          volumeMounts:
            - name: token
              mountPath: /etc/token
      volumes:
        - name: token
          secret:
            secretName: github-token

